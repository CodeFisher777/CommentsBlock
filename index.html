<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Comments</h1>
        </header>
        <main>
            <div class="container">
                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <label for="comment-date">Дата:</label>
                            <input type="date" class="input-date" id="comment-date" placeholder="Введите дату">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="comment-name">Имя:</label>
                            <input type="name" class="input-name" id="comment-name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="comment-text">Комментарий:</label>
                            <input type="text" class="input-text" id="comment-text">
                        </div>
                        <div class="form-button">
                            <button type="submit" id="comment-add" class="form-button-btn">Добавить
                                комментарий</button>
                        </div>
                    </form>
                </div>
                <div class="blockComments">
                    <div id="comment-field" class="comment-field"></div>

                </div>
            </div>
        </main>
    </div>
    <script src="./main2.js"></script>
</body>

</html>
