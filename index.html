<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>CommentsBlock</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Comments</h1>
        </header>
        <main>
            <div class="container">
                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <input type="date" class="input-date" id="comment-date">
                        </div>
                        <div class="form-group">
                            <input type="name" class="input-name" id="comment-name" placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="input-text" id="comment-text"
                                placeholder="Введите текст комментария"></textarea>
                        </div>
                        <div class="form-button">
                            <button type="submit" id="comment-add" class="form-button-btn">Добавить
                                комментарий</button>
                        </div>
                    </form>
                </div>
                <div class="blockComments">
                    <div id="comment-field" class="comment-field"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>
